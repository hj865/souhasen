<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>争覇スキル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>武将名をカタカナで入力してください</h1>
    <input type="text" id="inputWord" placeholder="言葉を入力してください">
    <button onclick="showOutput()">出力</button>
    <div id="output"></div>

    <script>
        // キーと出力のマッピング
        const wordMap = {
            "シン": "スキル１猛将一閃【黄亀】/戦技<br>攻撃力が最も高い敵武将1名に150%のダメージを与える。侵攻時には、味方全武将の攻撃力が10%上昇（3ターン）する。<br><br>スキル２飛信隊の剣/軍略<br>自身以外の味方秦国武将1名につき、味方秦国武将の攻撃力が5%上昇する。自身以外の味方飛信隊武将1名につき、味方飛信隊武将の攻撃力が5%上昇する。<br><br>スキル３受け継ぐ意思/戦技<br>攻撃力が最も高い敵武将1名に160%のダメージを与える。身身以外の味方武将の攻撃回数1回につき、味方歩兵武将と騎兵武将の攻撃力が3%上昇（3ターン）する（最大25%）。",
            "ありがとう": "どういたしまして！",
            "さようなら": "またね！",
            "テスト": "これはテストの出力です。"
        };

        function showOutput() {
            const input = document.getElementById("inputWord").value;
            const output = wordMap[input] || "対応する言葉が見つかりません。";
            document.getElementById("output").textContent = output;
        }
    </script>
</body>
</html>
