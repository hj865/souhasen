<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>争覇スキル検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 200px;
            background-color: #f1f1f1;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #output {
            margin-top: 20px;
        }
        .busyo-item {
            cursor: pointer;
            margin: 10px 0;
            font-size: 1.2em;
            color: blue;
            text-decoration: underline;
        }
        .skill-content {
            display: none;
            margin-top: 10px;
            font-size: 1em;
            color: black;
            text-align: left;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>国を選択</h2>
        <button onclick="filterByCountry('秦国')">秦国</button>
        <button onclick="filterByCountry('趙国')">趙国</button>
        <button onclick="filterByCountry('全て')">全て</button>
    </div>
    <div id="content">
        <h1>武将名を検索してください（ひらがなで入力）</h1>
        <input type="text" id="inputWord" placeholder="武将名を入力してください" oninput="searchBusyo()">
        <div id="output"></div>
    </div>

    <script>
        // 武将名、国、スキルのリスト
        const list_busyo = [
            { name: "おうせん", country: "秦国", skill: `スキル1 猛将一閃【赤虎】〈戦技〉<br>攻撃力が最も高い敵武将1名に150%のダメージを与える。<br>...` },
            { name: "しん", country: "秦国", skill: `スキル1 猛将一閃【黄亀】〈戦技〉<br>攻撃力が最も高い敵武将1名に150%のダメージを与える。<br>...` },
            { name: "ちょうとう", country: "秦国", skill: `スキル1 猛将一閃【紫牛】〈戦技〉<br>攻撃力が最も高い敵武将1名に150%のダメージを与える。<br>...` },
            { name: "けいしゃ", country: "趙国", skill: `スキル1 重追撃【緑羊】〈戦技〉<br>残り体力が最も低い敵武将1名に150%のダメージを与える。<br>...` }
        ];

        let currentCountry = "全て"; // 初期設定では全ての国を表示

        function filterByCountry(country) {
            currentCountry = country;
            searchBusyo(); // 現在の検索条件でリストを更新
        }

        function searchBusyo() {
            const input = document.getElementById("inputWord").value.trim();
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";

            let found = false;

            list_busyo.forEach((busyo) => {
                // 国フィルタと検索条件をチェック
                if ((currentCountry === "全て" || busyo.country === currentCountry) &&
                    busyo.name.includes(input)) {
                    found = true;

                    const busyoDiv = document.createElement("div");
                    busyoDiv.classList.add("busyo-item");
                    busyoDiv.textContent = `${busyo.name} (${busyo.country})`;

                    const skillDiv = document.createElement("div");
                    skillDiv.classList.add("skill-content");
                    skillDiv.innerHTML = busyo.skill;

                    busyoDiv.addEventListener("click", () => {
                        const password = prompt("パスワードを入力してください:");
                        if (password === "1111") {
                            skillDiv.style.display =
                                skillDiv.style.display === "none" ? "block" : "none";
                        } else {
                            alert("パスワードが違います。");
                        }
                    });

                    outputDiv.appendChild(busyoDiv);
                    outputDiv.appendChild(skillDiv);
                }
            });

            if (!found) {
                outputDiv.textContent = "該当する武将が見つかりません。";
            }
        }
    </script>
</body>
</html>
