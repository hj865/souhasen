<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>争覇スキル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>武将名をカタカナで入力してください</h1>
    <input type="text" id="inputWord" placeholder="武将名を入力してください">
    <button onclick="showOutput()">出力</button>
    <div id="output"></div>

    <script>
        // 武将名とスキル名をリストで保持
        const list_busyo = ["シン", "ケイシャ"];
        const list_skill = [
            `スキル１猛将一閃【黄亀】/戦技<br>攻撃力が最も高い敵武将1名に150%のダメージを与える。<br>侵攻時には、味方全武将の攻撃力が10%上昇（3ターン）する。<br><br>スキル２飛信隊の剣/軍略<br>自身以外の味方秦国武将1名につき、味方秦国武将の攻撃力が5%上昇する。<br>自身以外の味方飛信隊武将1名につき、味方飛信隊武将の攻撃力が5%上昇する。<br><br>スキル３受け継ぐ意思/戦技<br>攻撃力が最も高い敵武将1名に160%のダメージを与える。<br>自身以外の味方武将の攻撃回数1回につき、味方歩兵武将と騎兵武将の攻撃力が3%上昇（3ターン）する（最大25%）。`,
            `スキル１疾風の突撃【赤影】/戦技<br>敵陣全体に120%のダメージを与え、味方全武将の移動速度が10%上昇（2ターン）。<br><br>スキル２静寂の守護/軍略<br>味方盾兵武将の防御力が15%上昇。`
        ];

        function showOutput() {
            const input = document.getElementById("inputWord").value;
            // 武将名のリストで入力を検索
            const index = list_busyo.indexOf(input);

            if (index !== -1) {
                // 対応するスキルを出力
                document.getElementById("output").innerHTML = list_skill[index];
            } else {
                // 武将名が見つからない場合
                document.getElementById("output").innerHTML = "対応する武将が見つかりません。";
            }
        }
    </script>
</body>
</html>
