<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>争覇スキル検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
        }
        .busyo-item {
            cursor: pointer;
            margin: 10px 0;
            font-size: 1.2em;
            color: blue;
            text-decoration: underline;
        }
        .skill-content {
            display: none;
            margin-top: 10px;
            font-size: 1em;
            color: black;
            text-align: left;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .confirmation {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>武将名を検索してください</h1>
    <input type="text" id="inputWord" placeholder="武将名を入力してください">
    <button onclick="searchBusyo()">検索</button>
    <div id="output"></div>

    <script>
        // 武将名とスキルのリスト
        const list_busyo = ["シン", "ケイシャ", "カンキ"];
        const list_skill = [
            `スキル１猛将一閃【黄亀】/戦技<br>攻撃力が最も高い敵武将1名に150%のダメージを与える。<br>侵攻時には、味方全武将の攻撃力が10%上昇（3ターン）する。`,
            `スキル１疾風の突撃【赤影】/戦技<br>敵陣全体に120%のダメージを与え、味方全武将の移動速度が10%上昇（2ターン）。`,
            `スキル１略奪の鬼【黒鉄】/戦技<br>敵陣全体に180%のダメージを与える。<br>敵武将1名を撃破するたびに味方全武将の攻撃力が20%上昇（2ターン）。`
        ];

        // あいまい検索機能
        function searchBusyo() {
            const input = document.getElementById("inputWord").value;
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = ""; // 検索結果をリセット

            let found = false;

            list_busyo.forEach((busyo, index) => {
                if (busyo.includes(input)) {
                    found = true;

                    // 武将名アイテム
                    const busyoDiv = document.createElement("div");
                    busyoDiv.classList.add("busyo-item");
                    busyoDiv.textContent = busyo;

                    // スキル内容アイテム
                    const skillDiv = document.createElement("div");
                    skillDiv.classList.add("skill-content");
                    skillDiv.innerHTML = list_skill[index];

                    // 確認のカウンター
                    let confirmCount = 0;

                    // クリックイベント
                    busyoDiv.addEventListener("click", () => {
                        if (confirmCount < 5) {
                            const confirmationDiv = document.createElement("div");
                            confirmationDiv.classList.add("confirmation");
                            confirmationDiv.innerHTML = `
                                <p>本当に知りたいですか？</p>
                                <button class="yes-button">はい</button>
                                <button class="no-button">いいえ</button>
                            `;

                            // 「はい」ボタン
                            confirmationDiv.querySelector(".yes-button").addEventListener("click", () => {
                                confirmCount++;
                                confirmationDiv.remove();

                                if (confirmCount === 5) {
                                    skillDiv.style.display = "block";
                                }
                            });

                            // 「いいえ」ボタン
                            confirmationDiv.querySelector(".no-button").addEventListener("click", () => {
                                confirmationDiv.remove();
                            });

                            outputDiv.appendChild(confirmationDiv);
                        }
                    });

                    // 検索結果に追加
                    outputDiv.appendChild(busyoDiv);
                    outputDiv.appendChild(skillDiv);
                }
            });

            if (!found) {
                outputDiv.innerHTML = "該当する武将が見つかりません。";
            }
        }
    </script>
</body>
</html>
