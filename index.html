<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>争覇スキル検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 200px;
            background-color: #f1f1f1;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        h1, h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #output, #skillSearchResults {
            margin-top: 20px;
        }
        .busyo-item, .skill-item {
            cursor: pointer;
            margin: 10px 0;
            font-size: 1.2em;
            color: blue;
            text-decoration: underline;
        }
        .skill-content {
            display: none;
            margin-top: 10px;
            font-size: 1em;
            color: black;
            text-align: left;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>国を選択</h2>
        <button onclick="filterByCountry('秦国')">秦国</button>
        <button onclick="filterByCountry('趙国')">趙国</button>
        <button onclick="filterByCountry('全て')">全て</button>
    </div>
    <div id="content">
        <h1>武将名を検索してください（ひらがなで入力）</h1>
        <input type="text" id="inputWord" placeholder="武将名を入力してください" oninput="searchBusyo()">
        <div id="output"></div>
        <h2>スキル内容で検索</h2>
        <input type="text" id="skillWord" placeholder="スキルのキーワードを入力してください" oninput="searchSkill()">
        <div id="skillSearchResults"></div>
    </div>

    <script>
        const list_busyo = [
            {
                name: "おうせん",
                country: "秦国",
                skills: [
                    "スキル1 猛将一閃【赤虎】〈戦技〉: 攻撃力が最も高い敵武将1名に150%のダメージを与える。敵騎兵武将の攻撃力を20%低下(3ターン)。",
                    "スキル2 深謀の用兵術〈戦技〉: 自身と味方盾兵武将の攻撃力が20%上昇(3ターン)。",
                    "スキル3 必勝の籠城〈軍略〉: 敵騎兵武将のクリティカル発生率を20%低下。"
                ]
            },
            {
                name: "しん",
                country: "秦国",
                skills: [
                    "スキル1 猛将一閃【黄亀】〈戦技〉: 攻撃力が最も高い敵武将1名に150%のダメージを与える。",
                    "スキル2 飛信隊の剣〈軍略〉: 自身以外の味方秦国武将1名につき、味方秦国武将の攻撃力が5%上昇。",
                    "スキル3 受け継ぐ意思〈戦技〉: 攻撃力が最も高い敵武将1名に160%のダメージを与える。"
                ]
            },
            {
                name: "けいしゃ",
                country: "趙国",
                skills: [
                    "スキル1 重追撃【緑羊】〈戦技〉: 残り体力が最も低い敵武将1名に150%のダメージを与える。",
                    "スキル2 狩人の本領〈軍略〉: 自身と味方弓兵武将の防御力貫通が20%上昇。",
                    "スキル3 狩り取る糸〈戦技〉: 防御力が最も高い敵盾兵武将1名に挑発(4ターン)。"
                ]
            }
        ];

        let currentCountry = "全て";

        function normalizePassword(input) {
            return input.replace(/[０-９]/g, (s) => String.fromCharCode(s.charCodeAt(0) - 0xfee0));
        }

        function filterByCountry(country) {
            currentCountry = country;
            searchBusyo();
            searchSkill();
        }

        function searchBusyo() {
            const input = document.getElementById("inputWord").value.trim();
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";

            let found = false;

            list_busyo.forEach((busyo) => {
                if ((currentCountry === "全て" || busyo.country === currentCountry) &&
                    busyo.name.includes(input)) {
                    found = true;

                    const busyoDiv = document.createElement("div");
                    busyoDiv.classList.add("busyo-item");
                    busyoDiv.textContent = `${busyo.name} (${busyo.country})`;

                    const skillDiv = document.createElement("div");
                    skillDiv.classList.add("skill-content");
                    skillDiv.innerHTML = busyo.skills.join("<br><br>");

                    busyoDiv.addEventListener("click", () => {
                        if (!skillDiv.hasAttribute("unlocked")) {
                            const password = normalizePassword(prompt("パスワードを入力してください:"));
                            if (password === "1111") {
                                skillDiv.setAttribute("unlocked", "true");
                                skillDiv.style.display = "block";
                            } else {
                                alert("パスワードが違います。");
                            }
                        } else {
                            skillDiv.style.display =
                                skillDiv.style.display === "none" ? "block" : "none";
                        }
                    });

                    outputDiv.appendChild(busyoDiv);
                    outputDiv.appendChild(skillDiv);
                }
            });

            if (!found) {
                outputDiv.textContent = "該当する武将が見つかりません。";
            }
        }

        function searchSkill() {
            const keyword = document.getElementById("skillWord").value.trim();
            const skillResultsDiv = document.getElementById("skillSearchResults");
            skillResultsDiv.innerHTML = "";

            let found = false;

            list_busyo.forEach((busyo) => {
                if (currentCountry === "全て" || busyo.country === currentCountry) {
                    busyo.skills.forEach((skill, index) => {
                        if (skill.includes(keyword)) {
                            found = true;

                            const resultDiv = document.createElement("div");
                            resultDiv.classList.add("skill-item");
                            resultDiv.textContent = `${busyo.name} (${busyo.country}) - スキル${index + 1}`;

                            resultDiv.addEventListener("click", () => {
                                if (!resultDiv.hasAttribute("unlocked")) {
                                    const password = normalizePassword(prompt("パスワードを入力してください:"));
                                    if (password === "1111") {
                                        resultDiv.setAttribute("unlocked", "true");
                                        const highlightedSkill = skill.replace(
                                            new RegExp(keyword, "gi"),
                                            (match) => `<span class="highlight">${match}</span>`
                                        );
                                        resultDiv.innerHTML = `
                                            <b>${busyo.name} (${busyo.country})</b> - スキル${index + 1}:<br>
                                            ${highlightedSkill}
                                        `;
                                    } else {
                                        alert("パスワードが違います。");
                                    }
                                }
                            });

                            skillResultsDiv.appendChild(resultDiv);
                        }
                    });
                }
            });

            if (!found) {
                skillResultsDiv.textContent = "該当するスキルが見つかりません。";
            }
        }
    </script>
</body>
</html>
