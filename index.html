<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>争覇スキル検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 200px;
            background-color: #f1f1f1;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #output {
            margin-top: 20px;
        }
        .busyo-item {
            cursor: pointer;
            margin: 10px 0;
            font-size: 1.2em;
            color: blue;
            text-decoration: underline;
        }
        .skill-content {
            display: none;
            margin-top: 10px;
            font-size: 1em;
            color: black;
            text-align: left;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>国を選択</h2>
        <button onclick="filterByCountry('秦国')">秦国</button>
        <button onclick="filterByCountry('趙国')">趙国</button>
        <button onclick="filterByCountry('全て')">全て</button>
    </div>
    <div id="content">
        <h1>武将名を検索してください（ひらがなで入力）</h1>
        <input type="text" id="inputWord" placeholder="武将名を入力してください" oninput="searchBusyo()">
        <div id="output"></div>
    </div>

    <script>
        // 武将名、国、スキルのリスト
        const list_busyo = [
            {
                name: "おうせん",
                country: "秦国",
                skill: `
                    <b>スキル1 猛将一閃【赤虎】〈戦技〉</b><br>
                    攻撃力が最も高い敵武将1名に150%のダメージを与える。<br>
                    敵騎兵武将の攻撃力を20%低下(3ターン)させる。<br>
                    駐屯時には、自身の防御力が20%上昇(3ターン)する。<br><br>
                    <b>スキル2 深謀の用兵術〈戦技〉</b><br>
                    自身と味方盾兵武将の攻撃力が20%上昇(3ターン)する。<br>
                    駐屯時には、味方盾兵武将に「挑発」状態(3ターン)と60%のガード効果(2回)を付与する。<br>
                    攻撃力が最も高い敵武将1名に170%のダメージを与える。<br><br>
                    <b>スキル3 必勝の籠城〈軍略〉</b><br>
                    敵騎兵武将のクリティカル発生率を20%低下させる。<br>
                    駐屯時には、自身と味方盾兵武将の防御力貫通が30%上昇し、<br>
                    城門の体力が残存時、城門の体力を50000回復する。
                `
            },
            {
                name: "しん",
                country: "秦国",
                skill: `
                    <b>スキル1 猛将一閃【黄亀】〈戦技〉</b><br>
                    攻撃力が最も高い敵武将1名に150%のダメージを与える。<br>
                    侵攻時には、味方全武将の攻撃力が10%上昇（3ターン）する。<br><br>
                    <b>スキル2 飛信隊の剣〈軍略〉</b><br>
                    自身以外の味方秦国武将1名につき、味方秦国武将の攻撃力が5%上昇する。<br>
                    自身以外の味方飛信隊武将1名につき、味方飛信隊武将の攻撃力が5%上昇する。<br><br>
                    <b>スキル3 受け継ぐ意思〈戦技〉</b><br>
                    攻撃力が最も高い敵武将1名に160%のダメージを与える。<br>
                    自身以外の味方武将の攻撃回数1回につき、味方歩兵武将と騎兵武将の攻撃力が3%上昇（3ターン）する（最大25%）。
                `
            },
            {
                name: "ちょうとう",
                country: "秦国",
                skill: `
                    <b>スキル1 猛将一閃【紫牛】〈戦技〉</b><br>
                    攻撃力が最も高い敵武将1名に150%のダメージを与える。<br>
                    自身が「挑発」状態(3ターン)になる。<br>
                    駐屯時には、自身の防御力が20%上昇(3ターン)する。<br><br>
                    <b>スキル2 武将の力〈戦技〉</b><br>
                    攻撃力が最も高い敵武将1名に170%のダメージを与える。<br>
                    味方秦国武将1名につき、自身の防御力が10%上昇(4ターン)する。<br>
                    駐屯時には、自身に10%の体力継続回復(3ターン)を付与する。<br><br>
                    <b>スキル3 老将の底力〈軍略〉</b><br>
                    自身への挑発を除いた状態異常(デバフ)を無効化(3回)する。<br>
                    駐屯時には、自身に60%のガード効果(3回)を付与し、<br>
                    城門の体力残存時、城門の体力を20000回復する。
                `
            },
            {
                name: "けいしゃ",
                country: "趙国",
                skill: `
                    <b>スキル1 重追撃【緑羊】〈戦技〉</b><br>
                    残り体力が最も低い敵武将1名に150%のダメージを与える。<br>
                    敵騎兵武将の攻撃力を20%低下(3ターン)させる。<br>
                    駐屯時には、70%の確率で攻撃力が最も高い敵武将1名に「錯乱」状態(3ターン)を付与する。<br><br>
                    <b>スキル2 狩人の本領〈軍略〉</b><br>
                    自身と味方弓兵武将の防御力貫通が20%上昇する。<br>
                    自身と味方趙国武将のクリティカルダメージが20%上昇する。<br>
                    駐屯時には、自身が敵武将から狙われにくくなる。<br><br>
                    <b>スキル3 狩り取る糸〈戦技〉</b><br>
                    防御力が最も高い敵盾兵武将1名に「挑発」状態(4ターン)を付与する。<br>
                    防御力が最も高い敵武将1名に180%のダメージを与える。<br>
                    駐屯時には、自身と味方弓兵武将に攻撃無効(1回)を付与し、<br>
                    城門の体力が残存時、城門の体力を100000回復する。
                `
            }
        ];

        let currentCountry = "全て";

        // 全角・半角変換
        function normalizePassword(input) {
            return input.replace(/[０-９]/g, (s) => String.fromCharCode(s.charCodeAt(0) - 0xfee0));
        }

        function filterByCountry(country) {
            currentCountry = country;
            searchBusyo();
        }

        function searchBusyo() {
            const input = document.getElementById("inputWord").value.trim();
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";

            let found = false;

            list_busyo.forEach((busyo) => {
                if ((currentCountry === "全て" || busyo.country === currentCountry) &&
                    busyo.name.includes(input)) {
                    found = true;

                    const busyoDiv = document.createElement("div");
                    busyoDiv.classList.add("busyo-item");
                    busyoDiv.textContent = `${busyo.name} (${busyo.country})`;

                    const skillDiv = document.createElement("div");
                    skillDiv.classList.add("skill-content");
                    skillDiv.innerHTML = busyo.skill;

                    busyoDiv.addEventListener("click", () => {
                        const password = normalizePassword(prompt("パスワードを入力してください:"));
                        if (password === "1111") {
                            skillDiv.style.display =
                                skillDiv.style.display === "none" ? "block" : "none";
                        } else {
                            alert("パスワードが違います。");
                        }
                    });

                    outputDiv.appendChild(busyoDiv);
                    outputDiv.appendChild(skillDiv);
                }
            });

            if (!found) {
                outputDiv.textContent = "該当する武将が見つかりません。";
            }
        }
    </script>
</body>
</html>
